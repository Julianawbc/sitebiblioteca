        <div class="item">
            <form class="form"  action="/action_page.php">

                <h2>Empréstimos</h2>

                <label for="book">Livro:</label><br>
                <input type="text" id="book" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i> <br>

                <label for="author">Autor:</label><br>
                <input type="text" id="author" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="publishingcompany">Editora:</label><br>
                <input type="text" id="publishingcompany" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="codebook">Código do Livro:</label><br>
                <input type="text" id="codebook" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="student">Aluno:</label><br>
                <input type="text" id="student" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="RA">RA:</label><br>
                <input type="text" id="RA" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="classstudent">Turma:</label><br>
                <input type="text" id="classstudent" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="loandate">Data do Empréstimo:</label><br>
                <input type="date" id="loandate" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                <label for="deliverydate">Data Prevista de Devolução:</label><br>
                <input type="date" id="deliverydate" required="required"><br>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i><br><br>

                
                <button class="submit" href="/">Emprestar</button>
            </form>
            
            
        </div>

        <br><br>

            <form class="form"  action="/action_page.php">

                <h2>Devolução</h2>

                <label for="book">Livro:</label><br>

                <button class="delivery" href ="/">Devolver </button>

        </div>
